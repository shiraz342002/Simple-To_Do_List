<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Beyond the Bails_1.png" alt="Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#" style="--clr: #ff1867">Home</a></li>
                <li><a href="#" style="--clr: #ff1867">Services</a></li>
                <li><a href="#" style="--clr: #ff1867">About Us</a></li>
                <li><a href="#" style="--clr: #ff1867">Contact</a></li>
                <li><a href="#" style="--clr: #ff1867">Careers</a></li>
            </ul>
        </nav>
        <div class="btns">
            <button>Login</button>
            <button>Sign up</button>
        </div>
    </div>
    <div class="center-container">
      <div class="subcontainer">
          <h2>Todo List</h2>
          <ul id="todo-list">
          </ul>
          <div class="add-todo">
              <input type="text" id="new-todo" placeholder="Add new todo">

              <select id="priority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
              </select>
              <button id="add-button">Add</button>
          </div>
      </div>
  </div>
  
    <script src="script.js"></script>
</body>
</html>
